<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <link href="jQueryStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="page">


  <div class="heading">
    <h1>Table Finder</h1>
    <h3>Find Your Table</h3>
  </div>
  <div class="floor-plan">
    

      <button type="button" id="table" class="available">1</button>
      <button type="button" id="table" class="available">2</button>
      <button type="button" id="table3" class="available">3</button>
      <button type="button" id="table4" class="available">4</button>
      <button type="button" id="table5" class="available">5</button>
      <button type="button" id="table6" class="available">6</button>
      <button type="button" id="table7" class="available">7</button>
      <button type="button" id="table8" class="available">8</button>
      <button type="button" id="table8" class="available">9</button>

  </div>

  <div class="reservation-box">
    <form >
      <h2>New Reservation</h2>
      <p class="table-number">Table Number</p>
      <input type="text" class="name" placeholder="name">
      <input type="text" class="phone-number" placeholder="phone-name">
      <input type="text" class="table-number" placeholder="table-number">
      <input type="button" class="submit-button" placeholder="submit-button">

    </form>
  </div>
</div>


  <script src= "jquery-3.3.1.js"></script>
  <script src="jQueryLabscript.js"></script>
</body>

</html>
